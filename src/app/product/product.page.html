<ion-toolbar color="primary">
  <ion-img style="width: 10%; height: 10%;" src="../../assets/img/logo.png" slot="secondary">
  </ion-img>

  <ion-title>{{ name }}</ion-title>

  <ion-buttons slot="primary">
    <ion-button class="btn btn-primary" slot="primary" (click)="logout()">Log Out</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-img *ngIf="productRef"[src]="productRef.ref"></ion-img>
  <ion-item>
  <ion-label><h2>Price :</h2> {{ price }}â‚¬</ion-label>
  </ion-item>
  <ion-item>
  <ion-label><h2>Description :</h2> {{ description }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><h2>Condition :</h2> {{ condition }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><h2>CountDown :</h2> {{ maxtime }}</ion-label>
  </ion-item>

  <ion-button *ngIf="userId != actualUserId" (click)="deleteProduct(productRef)"> Make offert </ion-button>
  <ion-button *ngIf="userId == actualUserId" color="danger" (click)="deleteProduct(productRef)"> Remove </ion-button>
</ion-content>
