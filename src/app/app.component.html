<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>


<ion-tabs>
  <ion-tab-bar [hidden]="hasRoute()" slot="bottom">
    <ion-tab-button tab="all-products">
      <ion-icon name="shirt-outline"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button [hidden]="hasRoute()" tab="my-products">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>My products</ion-label>
    </ion-tab-button>

    <ion-tab-button [hidden]="hasRoute()" tab="dashboard">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
